- type: entity
  parent: BasePlushie
  id: FloydPlushie
  name: Floydie
  description: Helps with breathing excersizes, and it seems to be soaking in fentynal.
  - type: Sprite
    state: plushie_lizard
  - type: EmitSoundOnUse
    sound:
      path: /Audio/Items/Toys/Floyd.ogg
  - type: EmitSoundOnLand
    sound:
      path: /Audio/Items/Toys/Floyd.ogg
  - type: EmitSoundOnActivate
    sound:
      path: /Audio/Items/Toys/Floyd.ogg
  - type: EmitSoundOnTrigger
    sound:
      path: /Audio/Items/Toys/Floyd.ogg
  - type: Food
    requiresSpecialDigestion: true
    useSound:
      path: /Audio/Items/Toys/Floyd.ogg
  - type: MeleeWeapon
    wideAnimationRotation: 180
    soundHit:
      path: /Audio/Items/Toys/Floyd.ogg
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: JuiceThatMakesYouWeh
        Quantity: 30
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 20
        reagents:
        - ReagentId: Fiber
          Quantity: 10
        - ReagentId: desoxyephedrine
          Quantity: 10
